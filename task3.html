<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(255, 182, 193, 0.1)
;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .calculator-display {
            width: 250;
            height: 60px;
            background-color:#e9ecef;
            border: none;
            margin:20px;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: right;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 1.2rem;
            text-align: center;
            background-color: #f7f7f7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #e2e2e2;
        }

        .button.function {
            background-color: #d7e8fa;
        }

        .button.function:hover {
            background-color: #bcd8f3;
        }

        .button.equal {
            background-color: #ffd700;
            grid-column: span 2;
        }

        .button.equal:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" id="display" disabled>
        <div class="calculator-buttons">
            <button class="button function" onclick="clearDisplay()">AC</button>
            <button class="button function" onclick="deleteLast()">DEL</button>
            <button class="button function" onclick="append('%')">%</button>
            <button class="button function" onclick="append('/')">/</button>

            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button function" onclick="append('*')">*</button>

            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button function" onclick="append('-')">-</button>

            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button function" onclick="append('+')">+</button>

            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('00')">00</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
